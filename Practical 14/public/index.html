<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Resume Upload (PDF, ≤ 2MB)</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f5f7fb;
      min-height: 100vh; display: grid; place-items: center;
    }
    .card {
      width: 360px; max-width: 92vw; background: #fff; color: #222;
      padding: 24px; border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      text-align: center;
    }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p { margin: 4px 0 16px; color: #555; }
    input[type="file"] {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px; background: #fafafa;
    }
    button {
      margin-top: 12px; width: 100%; padding: 12px; font-size: 16px;
      border: none; border-radius: 8px; cursor: pointer; background: #007bff; color: #fff;
    }
    button:hover { background: #0062cc; }
    .hint { font-size: 12px; color: #777; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Your Resume</h1>
    <p>Only <strong>PDF</strong> files up to <strong>2 MB</strong> are allowed.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <!-- accept just hints the browser; the real enforcement is on the server -->
      <input type="file" name="resume" accept="application/pdf" required />
      <button type="submit">Upload PDF</button>
      <div class="hint">We’ll reject other file types or files larger than 2 MB.</div>
    </form>
  </div>
</body>
</html>
