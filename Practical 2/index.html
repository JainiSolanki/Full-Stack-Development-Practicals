<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" required id="searchInput">
            <button id="searchBtn">
                <img src="./assets/search.png" alt="">
            </button>
        </div>
        
        <div class="weather">
            <img class="weather-icon" src="" alt="">
            <h1 class="city"></h1>
            <h2 class="temp"></h2>
        </div>
        
        <div class="error">
            <p>City Name Not Found</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
